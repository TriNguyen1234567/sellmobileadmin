<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title" style="color: orangered; font-weight: bold;">DS ĐƠN HÀNG HOÀN THÀNH
          </h4>
        </div>
        <div class=" card-body">
          <div class="row" style="margin-bottom: 15px">
            <div class="col-4 col-md-4 text-center">
              <p-calendar [inputStyleClass]="'form-control'" [styleClass]="'birthday-calendar'" placeholder="Từ Ngày"
                          [(ngModel)]="orderCompletedSearch.from_date"
                          dateFormat="dd-mm-yy" (onClickOutside)="onSearchOrderCompleted($event)"
                          (ngModelChange)="onSearchOrderCompleted($event)" [ngModelOptions]="{standalone: true}"
                          [monthNavigator]="true" [showButtonBar]="true" [yearNavigator]="true" [yearRange]="yearRange">
              </p-calendar>
            </div>
            <div class="col-4 col-md-4 text-center">
              <p-calendar [inputStyleClass]="'form-control'" [styleClass]="'birthday-calendar'" placeholder="Đến Ngày"
                          [(ngModel)]="orderCompletedSearch.to_date"
                          dateFormat="dd-mm-yy" (onClickOutside)="onSearchOrderCompleted($event)"
                          (ngModelChange)="onSearchOrderCompleted($event)" [ngModelOptions]="{standalone: true}"
                          [monthNavigator]="true" [showButtonBar]="true" [yearNavigator]="true" [yearRange]="yearRange">
              </p-calendar>
            </div>
          </div>

          <p-table dataKey="id" editMode="row" #tt [columns]="cols" [value]="data" [paginator]="true"
                   [rows]="20" [tableStyle]="{'table-layout':'auto'}">

            <ng-template pTemplate="header" let-columns class=" text-primary">
              <tr>
                <th></th>
                <th>Ngày Bán</th>
                <th>Số Máy Bán</th>
                <th>Tổng Số Tiền</th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template let-i="rowIndex" pTemplate="body" let-rowData let-columns="columns"
                         let-editing="editing" let-ri="rowIndex">
              <tr [pEditableRow]="rowData">
                <td>{{i + 1}}</td>
                <td>{{rowData.sale_date | date: dateFormat }}</td>
                <td>{{rowData.quantity}}</td>
                <td>{{rowData.total_money}}</td>
                <td style="text-align:center">
                  <button (click)="onShowDetail($event, rowData)" pButton pRipple type="button"
                          pInitEditableRow icon="pi pi-eye"
                          class="p-button-rounded p-button-text"></button>

                </td>
              </tr>
            </ng-template>
          </p-table>
          <p-dialog
            header="Chi Tiết Đơn Hàng"
            [(visible)]="displayDetailModal"
            [modal]="true"
            [style]="{width: '50vw'}"
            [baseZIndex]="10000"
            [draggable]="false"
            [resizable]="false">
            <div class="row">

            </div>
            <p-table
              [value]="listDevices"
              dataKey="vin"
            >
              <ng-template pTemplate="header">
                <tr>
                  <th>Tên</th>
                  <th>IMEI</th>
                  <th>Màu</th>
                  <th>Tình Trạng</th>
                  <th style="width: 200px;">Giá</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-device>
                <tr [pSelectableRow]="device">
                  <td>{{device.name}}</td>
                  <td>{{device.imei}}</td>
                  <td>{{device.color}}</td>
                  <td>{{device.status | deviceStatus}}</td>
                  <td>{{device.price}}</td>
                </tr>
              </ng-template>
            </p-table>
          </p-dialog>
        </div>
      </div>
    </div>

  </div>
</div>
