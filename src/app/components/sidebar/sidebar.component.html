<div class="sidebar-wrapper">
  <ul class="nav">
    <li class="nav-item" >
      <h4 class="nav-menu-title" >KAITORITONY</h4>
      <ul class="nav" style="margin-bottom: 10px; margin-top: 10px;" >
        <li
          routerLinkActive="active"
          *ngFor="let menuItem of menuItems"
          class="{{ menuItem.class }} nav-item"
        >
          <a [routerLink]="[menuItem.path]">
            <i class="tim-icons  {{ menuItem.icon }}"></i>
            <p>{{ menuItem.title }}</p>
          </a>
        </li>
      </ul>
    </li>
    <li>
      <h4 class="nav-menu-title" >WEB THU MUA</h4>
      <ul class="nav" style="margin-bottom: 10px; margin-top: 10px;" >
        <li
          routerLinkActive="active"
          *ngFor="let menuItem of webThuMuaMenuItems"
          class="{{ menuItem.class }} nav-item"
        >
          <a [routerLink]="[menuItem.path]">
            <i class="tim-icons  {{ menuItem.icon }}"></i>
            <p>{{ menuItem.title }}</p>
          </a>
        </li>
      </ul>
    </li>

    <!-- Logout Button -->
    <li>
      <ul class="nav" >
        <li class="nav-item text-center pb-5" >
          <button type="button" class="btn btn-round btn-secondary btn-sm"
                  (click)="onLogout($event)"
          ><span class="pi pi-sign-out d-inline-block" style="font-size: 2rem; vertical-align: middle;" ></span> Đăng Xuất</button>
        </li>
      </ul>
    </li>
  </ul>
</div>
